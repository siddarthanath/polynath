        </a>
        <!-- Right-sided navbar links -->
        <div class="navbar-right">
            <div class="navbar-item">
                <a href="#about" class="nav-link">ABOUT</a>
                <div class="dropdown-content">
                    <a href="#mission">MISSION</a>
                    <a href="#team">TEAM</a>
                </div>
            </div>
            <div class="navbar-item">
                <a href="#subjects" class="nav-link">SUBJECTS</a>
                <div class="dropdown-content">
                    <a href="#mathematics">MATHEMATICS</a>
                    <a href="#computerscience">COMPUTER SCIENCE</a>
                    <a href="#physics">PHYSICS</a>
                </div>
            </div>
            <div class="navbar-item">
                <a href="#playground" class="nav-link">PLAYGROUND</a>
            </div>

        <a href="javascript:void(0)" class="navbar-icon" onclick="toggleMenu()">
            <i class="fa fa-bars"></i>
        </a>
    </div>
</div>

<!-- Sidebar for small screens -->
<nav class="sidebar" id="mySidebar" style="display:none;">
    <a href="javascript:void(0)" onclick="toggleMenu()" class="closebtn">&times;</a>
    <a href="#about" onclick="toggleMenu()">ABOUT</a>
    <a href="#subjects" onclick="toggleMenu()">SUBJECTS</a>

    <a href="#blog" onclick="toggleMenu()">BLOG</a>
    <a href="#faq" onclick="toggleMenu()">FAQ</a>
</nav>

<!-- Header with full-height image -->

    <div class="header-text">
        <h1 id="welcome-text">Welcome to PolyNath</h1>
        <h1 id="education-text" class="hidden"></h1> <!-- Initially empty for typewriter -->
    </div>
    <div id="particles-js"></div> 
    <div class="scroll-down-arrow">
        <a href="#next-section">&#x2193;</a> <!-- Downwards arrow Unicode character -->
    </div>    
</header>

    <div class="learn-box">
        <div class="learn-text">Learn</div>
